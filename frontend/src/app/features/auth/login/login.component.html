<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Iniciar Sesión</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>

        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button type="submit" mat-button color="primary" [disabled]="isLoading">
        Iniciar Sesión
      </button>
    </form>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <p>¿No tienes cuenta? <br /></p>
    <a mat-button routerLink="/auth/register">Regístrate</a>
  </mat-card-actions>
</mat-card>
