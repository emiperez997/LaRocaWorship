<mat-card class="song-card">
  <mat-card-header>
    <mat-card-title>{{ song.title }}</mat-card-title>
    <mat-card-subtitle>{{ song.artist }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-footer class="footer">
    <mat-chip-set>
      @for(s of song.details; track s.id) {
      <mat-chip class="chip">
        <a [routerLink]="['/songs', s.id]">
          <mat-icon>music_note</mat-icon>
        </a>
      </mat-chip>
      }
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
