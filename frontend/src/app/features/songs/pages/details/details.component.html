<section class="container-details">
  <a [routerLink]="'/songs'" class="back">
    <mat-icon>arrow_back</mat-icon>
    Volver
  </a>

  <article class="header">
    <h2>{{ song?.title }}</h2>
    <h5>{{ song?.artist?.name }}</h5>
  </article>

  <mat-card class="lyrics">
    <mat-card-content>
      <!-- <div [innerHTML]="song?.lyrics | highlight"></div> -->
      <pre [innerHTML]="song?.lyrics | highlight"></pre>
      <hr />
    </mat-card-content>

    <mat-card-actions>
      <button matTooltip="Copiar letra" mat-icon-button (click)="copyLyrics()">
        <mat-icon>content_copy</mat-icon>
      </button>

      <br />
      <button
        matTooltip="Subir tono"
        mat-icon-button
        color="primary"
        (click)="transposeUp(1)"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        matTooltip="Bajar tono"
        mat-icon-button
        (click)="transposeDown(1)"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        matTooltip="Tono original"
        mat-icon-button
        color="primary"
        (click)="resetTranspose()"
      >
        <mat-icon>trip_origin</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <small>
    Subido por <strong>{{ song?.user?.username }}</strong>
  </small>
</section>
